name: Process Feedback from Gist

on:
  schedule:
    # 每 10 分钟运行一次（GitHub Actions 免费账户最小间隔）
    - cron: '*/10 * * * *'
  # 也可以手动触发用于测试
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install octokit @actions/core

      - name: Process Gist comments
        env:
          GIST_ID: 89e5ee33efd53a221ee572aa2af7a06d
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/process-feedback.mjs